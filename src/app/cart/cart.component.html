<div class="container my-5">
   
    <div class="bg-main-light" *ngIf="cartDetails?.data; else msg">
        <div class="d-flex justify-content-between p-3">
            <h2>Cart Details :</h2>
        <button class="btn bg-main text-white"><a class="text-white" [routerLink]="['/checkout',cartDetails.data._id]">Check Out</a></button>
        </div>
        <div class="d-flex p-5 justify-content-between">
            <h4>Total Items : <span class="text-main">{{cartDetails.data.products.length}}</span></h4>
            <h4>Total Price : <span class="text-main">{{cartDetails.data.totalCartPrice}}</span></h4>
        </div>
        <div class="row p-3 border-bottom m-0"  *ngFor="let product of cartDetails.data.products | filter">
            <div class="col-md-1">
                <img [src]="product.product.imageCover" alt="" class="w-100">
            </div>
            <div class="col-md-9">
                <div class="item">
                    <h4>{{product.product.title}}</h4>
                    <p class="text-main">{{product.product.category.name}}</p>
                    <div class="d-flex align-items-center">
                        <p class="text-main mb-0">{{product.price}} EGP</p>
                    <button class="ms-3 btn p-0 text-danger" (click)="removeProduct(product.product.id)">
                        <i class="fa-regular fa-trash-can pe-2"></i>Remove
                    </button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button class="btn btn-update"(click)="updateProductCount(product.count-1 ,product.product.id)">-</button>
                <span class="mx-2">{{product.count}}</span>
                <button class="btn btn-update"(click)="updateProductCount(product.count+1 ,product.product.id)">+</button>
            </div>
        </div>

    </div>


    <ng-template #msg>
        <h2>Your Cart Is Empty ....</h2>
    </ng-template>

</div>
