<div class="container pb-5">
    <div class="row gy-4" >
        <div class="col-md-4 " *ngFor="let category of allCategories">
            <div class="card">
<div class="card-img">
    <img [src]="category.image" alt="" class="w-100" height="300">
</div>
<div class="card-body">
    <p class="text-center">{{category.name}}</p>
</div>
            </div>
        </div>
    </div>
</div>
